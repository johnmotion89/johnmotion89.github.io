<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JM | Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">JM</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

<main class="contact">
  <h1 class="center-title">Get In Touch</h1>
  <form class="contact-form" id="contactForm" action="https://formsubmit.co/johnmotion89@outlook.com" method="POST">
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <!-- Hidden FormSubmit configuration -->
    <input type="hidden" name="_next" value="https://johnmotion89.github.io/thank-you.html">
    <input type="hidden" name="_captcha" value="false">
    
    <button type="submit">Send Message</button>
  </form>
</main>



<script>
  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const service = params.get('service');

    const templates = {
      "logo-design": {
        subject: "Logo Design Inquiry",
        message: `Hi John,

I'm looking for a memorable logo that reflects my brand's values and aesthetic. I'd love to hear your approach and availability.

Best regards,`
      },
      "corporate-identity": {
        subject: "Corporate Identity Design",
        message: `Hi John,

We're developing a full corporate identity, including colors, logos, and business materials. Let me know your availability for a consultation.

Regards,`
      },
      "pamphlets-brochures": {
        subject: "Brochure / Pamphlet Design Request",
        message: `Hi John,

I need a visually compelling pamphlet or brochure for our new service/product. I can provide branding assets and details shortly.

Thanks,`
      },
      "banners-posters": {
        subject: "Banner/Poster Design",
        message: `Hello,

I'm in need of large format print assets—banners or posters—for an upcoming event. Timeline is tight, so hoping you're available.

Thanks again!`
      },
      "social-media-graphics": {
        subject: "Social Media Graphics",
        message: `Hi,

I'd like to commission a series of social media graphics that align with our marketing tone. Can you share your pricing and turnaround?

Thanks,`
      },
      "typography-layouts": {
        subject: "Typography & Layout Help",
        message: `Hey John,

I’m working on a publishing/print project and need support with elegant typography and page layouts.

Would love to hear your thoughts. Cheers!`
      },
      "hard-surface-modeling": {
        subject: "Hard Surface Modeling",
        message: `Hi John,

I need some hard surface 3D models for a personal or commercial project. Could you share your workflow and pricing model?

Cheers,`
      },
      "character-modeling": {
        subject: "3D Character Modeling Request",
        message: `Hi,

I'm looking for stylized character modeling for use in animation/game. I’d love to collaborate if you're available.

Thanks,`
      },
      "environment-design": {
        subject: "Environment Design Collaboration",
        message: `Hi John,

I'm designing a digital environment for a game or virtual space. I'd like your help with the 3D layout, lighting, and atmosphere.

Let me know availability. Cheers!`
      },
      "uv-mapping-texturing": {
        subject: "UV Mapping & Texturing Job",
        message: `Hi John,

I’ve got models that need professional UV mapping and textured finishes. I’m aiming for game-ready assets.

Please get in touch.`
      },
      "low-poly-assets": {
        subject: "Low Poly Asset Creation",
        message: `Hi John,

I need clean, low-poly models for use in a real-time game. Please let me know if you take on small asset packs.

Thanks,`
      },
      "prop-modeling": {
        subject: "3D Prop Modeling Inquiry",
        message: `Hi John,

We need props for a stylized animation. Looking for attention to silhouette and detail. Is this in your wheelhouse?

Cheers,`
      },
      "3d-animation": {
        subject: "3D Animation Job",
        message: `Hi,

I need a short 3D animation for a project—something cinematic with polish. Let’s connect on timeline and scope.

Thanks!`
      },
      "2d-animation": {
        subject: "2D Animation Request",
        message: `Hello John,

Looking for 2D animation for a commercial/personal project. Could you share samples and availability?

Regards,`
      },
      "character-rigging": {
        subject: "Character Rigging Needed",
        message: `Hi John,

I have a model that needs rigging for animation. Let me know if you’re taking on this kind of task currently.

Thanks,`
      },
      "vfx-simulation": {
        subject: "VFX & Simulation Help",
        message: `Hi,

I’m developing a video or animation and need help with VFX (particles, smoke, etc). Do you offer that as a service?

Cheers,`
      },
      "video-editing": {
        subject: "Video Editing Collaboration",
        message: `Hi John,

I'm producing a promo video and need someone to cut, polish, and finish the edit. Let’s discuss scope and schedule.

Thanks,`
      },
      "motion-graphics": {
        subject: "Motion Graphics Work",
        message: `Hey John,

I have a project requiring stylish motion graphics, potentially animated logos or overlays. Interested?

Cheers,`
      },
      "concept-art": {
        subject: "Concept Art Commission",
        message: `Hi John,

I'm working on a worldbuilding project and need some concept art pieces to bring it to life.

Hope we can collaborate!`
      },
      "comic-illustration": {
        subject: "Comic Illustration Request",
        message: `Hi,

Looking to create comic pages for an indie story. Need strong paneling and dynamic shots.

Reach out if available. Cheers!`
      },
      "visual-development": {
        subject: "Visual Development Support",
        message: `Hi,

I need a creative partner to help establish a visual style for my IP. Includes assets like characters and environments.

Thanks,`
      },
      "childrens-book-art": {
        subject: "Children’s Book Illustration",
        message: `Hello,

I’m self-publishing a book and need a consistent illustration style throughout. Let me know rates.

Cheers,`
      },
      "character-design": {
        subject: "Character Design Help",
        message: `Hi John,

I’m looking to bring a few original characters to life. Can you help with exploratory sketches and turnarounds?

Thanks,`
      },
      "storyboarding": {
        subject: "Storyboarding Project",
        message: `Hey John,

I have a short film and need clear storyboards to communicate shots and mood. Let me know if you’re interested.`
      },
      "ui-ux-prototyping": {
        subject: "UI/UX Prototyping",
        message: `Hi John,

I need interactive mockups for a digital product, including clean interface design and light UX flows.

Hope we can connect!`
      },
      "product-visualization": {
        subject: "Product Visualization",
        message: `Hi,

I'm launching a product and need a few 3D renders and animations for promo use.

Would love to hear your approach. Cheers!`
      },
      "game-asset-pipelines": {
        subject: "Game Asset Support",
        message: `Hi John,

We need a few assets optimized for Unity/Unreal. I can send poly budgets and reference sheets shortly.

Thanks!`
      },
      "custom-art-direction": {
        subject: "Art Direction Inquiry",
        message: `Hi John,

We’re developing a creative project and need someone to shape the visual direction.

Interested in learning more?`
      },
      "portfolio-consulting": {
        subject: "Portfolio Feedback Request",
        message: `Hi,

I'm looking to improve my design/3D portfolio. Would love constructive guidance or a paid consultation.

Thanks!`
      },
      "multimedia-content": {
        subject: "Multimedia Content Project",
        message: `Hi John,

We need multi-format content for a campaign—animation, graphics, and editing. I think you’d be a great fit!

Let’s chat soon.`
      }
    };

    if (service && templates[service]) {
      const { subject, message } = templates[service];
      document.getElementById("subject").value = subject;
      document.getElementById("message").value = message;
    }
  });
</script>


  </main>

  <footer>
    <p>&copy; 2025 John Motion. All rights reserved.</p>
  </footer>

  <style>
    .contact {
      padding: 4em 2em;
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }

    label {
      font-weight: bold;
      color: #fff;
    }

    input, textarea {
      padding: 0.8em;

      background-color: #00bfa6;
      color: #121212;
      border: none;
      padding: 1em;

    }

    button:hover {
      background-color: #00d8c0;
    }
  </style>

</html>
