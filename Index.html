  <header>

  <main class="portfolio">

      <div class="project-box">
        <img src="assets/thumb1.jpg" alt="Project 1">

    .portfolio {

      color: #00bfa6;
      margin-bottom: 2em;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

      max-width: 1100px;
      margin: 0 auto;
    }

    .project-box {
      background-color: #2a2a2a;
      border: 1px solid #00bfa6;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 1em;
    }

    .project-box img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .project-box h3 {
      margin-top: 0.5em;
      color: #fff;
    }
