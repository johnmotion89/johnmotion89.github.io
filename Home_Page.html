<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JM Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background-color: #121212;
      border-bottom: 2px solid #00bfa6; /* teal */
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      font-family: 'Georgia', serif;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5em;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #00bfa6;
    }

    .hero {
      text-align: center;
      padding: 5em 2em;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    .hero h2 {
      color: #00bfa6;
      font-weight: 400;
      margin-bottom: 2em;
    }

    .work-categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2em;
      max-width: 800px;
      margin: 0 auto;
    }

    .work-box {
      background-color: #2a2a2a;
      border: 1px solid #00bfa6;
      padding: 2em;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 2em;
      background-color: #121212;
      border-top: 1px solid #444;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">JM</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>John Motion</h1>
      <h2>3D Modeler & Graphic Designer</h2>
      <div class="work-categories">
        <div class="work-box">3D Modeling</div>
        <div class="work-box">Graphic Design</div>
        <div class="work-box">Animation</div>
        <div class="work-box">Illustration</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 John Motion. All rights reserved.</p>
  </footer>
</body>
</html>
