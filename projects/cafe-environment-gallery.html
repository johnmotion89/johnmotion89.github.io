<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cafe Building Environment Gallery</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 1em 0;
      font-size: 2em;
      color: #00e0c6;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
      padding: 2em;
    }
    .gallery img {
      max-width: 300px;
      border: 2px solid #00e0c6;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    .back-button {
      display: inline-block;
      margin: 1em;
      padding: 0.5em 1.2em;
      background-color: #00e0c6;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Modal viewer */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 5%;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      max-width: 80%;
      margin: auto;
      display: block;
      border: 3px solid #00e0c6;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Cafe Building Environment Gallery</h1>

  <a href="../blog.html" class="back-button">‚Üê Back to Blog</a>

  <div class="gallery">
    <img src="../assets/cafe/render_presentation.png" alt="Cafe Exterior" onclick="openModal(this)">
    <img src="../assets/cafe/render_presentation2.png" alt="Cafe Interior Floor Plan" onclick="openModal(this)">
  </div>

  <!-- Modal Viewer -->
  <div id="imgModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage" src="">
  </div>

  <script>
    function openModal(img) {
      document.getElementById("imgModal").style.display = "block";
      document.getElementById("modalImage").src = img.src;
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("imgModal");
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
