<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Berte Robot Gallery</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .gallery {
      max-width: 1000px;
      margin: 4em auto;
      padding: 0 1em;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2em;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #00bfa6;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    .center-title {
      text-align: center;
      font-size: 2.5em;
      font-family: 'Playfair Display', serif;
      color: #00bfa6;
      margin-top: 2em;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 2em auto 1em;
      padding: 0.5em 1em;
      background: #00bfa6;
      color: #121212;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid #00bfa6;
      border-radius: 10px;
    }

    .modal-close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
      font-weight: bold;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: #00bfa6;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 20px;
      font-weight: bold;
      user-select: none;
    }

    .modal-nav.left { left: 20px; }
    .modal-nav.right { right: 20px; }
    .modal-nav:hover { color: #00ffd0; }
  </style>
</head>
<body>

  <a href="../blog.html" class="back-button">‚Üê Back to Blog</a>
  <h1 class="center-title">Berte Robot Project Gallery</h1>

  <div class="gallery">
    <img src="../assets/Berte%20Robot/Bertie_Upload_1.png" alt="Berte Upload 1">
    <img src="../assets/Berte%20Robot/Robot_Final.png" alt="Robot Final">
    <img src="../assets/Berte%20Robot/Robot_Front.png" alt="Robot Front">
    <img src="../assets/Berte%20Robot/Robot_Side.png" alt="Robot Side">
  </div>

  <!-- Modal Viewer -->
  <div class="modal" id="imageModal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <button class="modal-nav left" onclick="prevImage()">&#10094;</button>
    <img id="modalImg" src="" alt="Zoomed Image">
    <button class="modal-nav right" onclick="nextImage()">&#10095;</button>
  </div>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    const images = Array.from(document.querySelectorAll('.gallery img'));
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.onclick = () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        currentIndex = index;
      };
    });

    function closeModal() {
      modal.style.display = 'none';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex].src;
      modalImg.alt = images[currentIndex].alt;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex].src;
      modalImg.alt = images[currentIndex].alt;
    }

    window.onclick = (e) => {
      if (e.target === modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
