<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M2 Browning Gallery</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .gallery {
      max-width: 1000px;
      margin: 4em auto;
      padding: 0 1em;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2em;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #00bfa6;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    .center-title {
      text-align: center;
      font-size: 2.5em;
      font-family: 'Playfair Display', serif;
      color: #00bfa6;
      margin-top: 2em;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 2em auto 1em;
      padding: 0.5em 1em;
      background: #00bfa6;
      color: #121212;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
    }

<!-- Modal -->
<div class="modal" id="imageModal">
  <span class="modal-close" onclick="closeModal()">&times;</span>
  <button class="modal-nav left" onclick="prevImage()">&#10094;</button>
  <img id="modalImg" src="" alt="Zoomed Image">
  <button class="modal-nav right" onclick="nextImage()">&#10095;</button>
</div>

<script>
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImg');
  const images = Array.from(document.querySelectorAll('.gallery img'));
  let currentIndex = 0;

  images.forEach((img, index) => {
    img.onclick = () => {
      modal.style.display = 'flex';
      modalImg.src = img.src;
      modalImg.alt = img.alt;
      currentIndex = index;
    };
  });

  function closeModal() {
    modal.style.display = 'none';
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    modalImg.src = images[currentIndex].src;
    modalImg.alt = images[currentIndex].alt;
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    modalImg.src = images[currentIndex].src;
    modalImg.alt = images[currentIndex].alt;
  }

  window.onclick = (e) => {
    if (e.target === modal) closeModal();
  };
</script>
.modal-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2em;
  color: #00bfa6;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0 20px;
  font-weight: bold;
  user-select: none;
}

.modal-nav.left {
  left: 20px;
}

.modal-nav.right {
  right: 20px;
}

.modal-nav:hover {
  color: #00ffd0;
}

  </style>
</head>
<body>

  <a href="../blog.html" class="back-button">‚Üê Back to Blog</a>
  <h1 class="center-title">M2 Browning Project Gallery</h1>

  <div class="gallery">
    <img src="../assets/M2%20Machine%20Gun/M2%20Browning%201.png" alt="M2 Browning 1">
    <img src="../assets/M2%20Machine%20Gun/M2%20Browning%202.png" alt="M2 Browning 2">
    <img src="../assets/M2%20Machine%20Gun/M2%20Browning%203.png" alt="M2 Browning 3">
    <img src="../assets/M2%20Machine%20Gun/M2%20Browning%20machine%20Gun.png" alt="Final Render">
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Zoomed Image">
  </div>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    const images = document.querySelectorAll('.gallery img');

    images.forEach(img => {
      img.onclick = () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      };
    });

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = (e) => {
      if (e.target === modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
